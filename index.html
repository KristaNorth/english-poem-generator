<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.8.2/core.min.js"></script>

    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the English Poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e.: Clouds, Meadow, or Toronto</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/KristaNorth" target="_blank"
          >Krista Woroschuk </a
        >and is
        <a
          href="https://github.com/KristaNorth/english-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted
        <a href="https://english-poem-generator-kw.netlify.app/" target="_blank"
          >on Netlify</a
        >.
      </footer>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
